<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/customer_dashboard.css">
</head>
<body>

<div class="dashboard-wrapper">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">Futsal</div>

    <nav>
      <a class="active">
        <i class="bi bi-speedometer2"></i>
        Dashboard
      </a>

      <a id="logoutBtn">
        <i class="bi bi-box-arrow-right"></i>
        Logout
      </a>
    </nav>
  </aside>

  <!-- MAIN -->
  <div class="main">

    <!-- TOP BAR -->
    <header class="topbar">
      <div class="left">
        <a href="index.html" class="icon-btn">
          <i class="bi bi-arrow-left"></i>
        </a>
        <h1>Customer Dashboard</h1>
      </div>

      <div class="right">
        <div class="user-menu">
          <i class="bi bi-person-circle"></i>
          <span id="username">User</span>
        </div>
      </div>
    </header>

    <!-- CONTENT -->
    <main class="content">

      <!-- STATS (values rendered by backend later) -->
      <div class="stats">
        <div class="stat-card">
          <p>Total Bookings</p>
          <h3 id="totalBookings">0</h3>
        </div>

        <div class="stat-card">
          <p>Active</p>
          <h3 id="activeBookings">0</h3>
        </div>

        <div class="stat-card">
          <p>Cancelled</p>
          <h3 id="cancelledBookings">0</h3>
        </div>
      </div>

      <!-- BOOKINGS TABLE -->
      <h2>Your Bookings</h2>

      <table class="booking-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time Slot</th>
            <th>Court</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>

        <!--
          IMPORTANT:
          tbody rows will be rendered by PHP later.
          JS will ONLY attach actions.
        -->
        <tbody id="bookingTable">
          <!-- Example (PHP will generate rows)
          <tr data-booking-id="12" data-status="Pending">
            <td>2026-01-10</td>
            <td>6:00 AM - 7:00 AM</td>
            <td>Court A</td>
            <td class="status">Pending</td>
            <td>
              <button class="btn-cancel">Cancel</button>
            </td>
          </tr>
          -->
        </tbody>
      </table>

    </main>
  </div>
</div>

<script src="assets/js/customer_dashboard.js"></script>
</body>
</html>
