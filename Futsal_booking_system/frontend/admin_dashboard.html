<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/admin_dashboard.css">
</head>
<body>

<div class="dashboard-wrapper">

  <aside class="sidebar">
    <div class="brand">Admin Panel</div>

    <nav>
      <a class="active">
        <i class="bi bi-speedometer2"></i>
        Dashboard
      </a>

      <a id="logoutBtn">
        <i class="bi bi-box-arrow-right"></i>
        Logout
      </a>
    </nav>
  </aside>

  <div class="main">

    <header class="topbar">
      <h1>Admin Dashboard</h1>
      <span id="adminName">Admin</span>
    </header>

    <main class="content">

      <!-- STATS (rendered by PHP later) -->
      <div class="stats">
        <div class="stat-card">
          <p>Total Bookings</p>
          <h3>0</h3>
        </div>

        <div class="stat-card">
          <p>Pending</p>
          <h3>0</h3>
        </div>

        <div class="stat-card">
          <p>Approved</p>
          <h3>0</h3>
        </div>
      </div>

      <!-- BOOKINGS -->
      <h2>Manage Bookings</h2>

      <table class="booking-table">
        <thead>
          <tr>
            <th>User</th>
            <th>Date</th>
            <th>Time</th>
            <th>Court</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="adminBookingTable">
          <!-- PHP renders rows -->
        </tbody>
      </table>

      <!-- COURTS -->
      <h2>Courts</h2>
      <table class="booking-table">
        <thead>
          <tr>
            <th>Court</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          <!-- PHP renders courts -->
        </tbody>
      </table>

    </main>
  </div>
</div>

<script src="assets/js/admin_dashboard.js"></script>
</body>
</html>
